<div class="dialog">
  <div class="flex-row">
    <h1 mat-dialog-title>{{inject.type}} Group</h1>
    <button mat-button [mat-dialog-close]=null>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill" class="wide-field min-width-35">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.group.name" cdkFocusInitial required>
    </mat-form-field>
    <div *ngIf="data.showMultiselect">
    <mat-divider></mat-divider>
    <p style="margin-top: 1rem">Add people to group</p>
    <app-multiselect [elementService]="peopleService"
                     [searchLabel]="'Search people'"
                     [buttonLabel]="'Add Person'"
                     [buttonFunction]="addNewPerson"
                     [preselectedIds]="data.membersIds"
                     [isReadOnly]=false
                     (selectedIds)="saveMemberIds($event)">
    </app-multiselect>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="validateAndClose()" >Save</button>
  </mat-dialog-actions>
</div>
