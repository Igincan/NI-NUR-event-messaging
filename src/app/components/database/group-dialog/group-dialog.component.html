<div class="flex-row">
  <h1 mat-dialog-title>{{data.type}} Group</h1>
  <button mat-button [mat-dialog-close]=null>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <p>Enter group name:</p>
  <mat-form-field appearance="fill" class="wide-field min-width-35">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="group.name" cdkFocusInitial>
  </mat-form-field>
  <h3>Members</h3>
  <app-multiselect [elementService]="peopleService"
                   [createLabel]="createLabel"
                   [label]="'Search people'"
                   [preselectedIds]="[]"
                   [isReadOnly]=false
                   [(ngModel)]="membersIds">
  </app-multiselect>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="group">Save</button>
</mat-dialog-actions>
